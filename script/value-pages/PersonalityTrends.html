<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Trends</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="welcome-page" id="welcomePage">
        <div class="header">
            <!-- <div class="back-div">&lt;</div> -->
            <h1>PERSONALITY TRENDS</h1>
            <p>Pick an activity</p>
        </div>
        <div class="domain-boxes-personality">
            <div class="domain-box" onclick="selectActivity('checkin')">Check-In</div>

            <div class="domain-box" onclick="selectActivity('reflection')">Reflection</div>
            <div class="domain-box" onclick="selectActivity('checkout')">Check-Out</div>
        </div>
        <div class="footer">
            <button class="icon">&#8962;</button>
            <button class="icon">&#9998;</button>
            <button class="icon">&#128197;</button>
            <button class="icon">&#128202;</button>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
