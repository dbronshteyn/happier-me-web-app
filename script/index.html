<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A Happier Me</title>
</head>
<body>
    <div class="landing-page" id="landingPage">
        <div class="ellipse-center">
            <!-- <h1>A Happier Me</h1> -->
            <!-- <p style="font-size: 30px; font-family: Avenir Next;">A HAPPIER</p>
            <p style="font-size: 30px; font-family: Avenir Next;">ME</p> -->
            <div class="a-happier">
                <!-- <h2 style="line-height: 10px;">A HAPPIER <pre><h1 style="font-size: 70px; font-family: Avenir Next;"> ME</h1></pre></h2> -->
                <p>A HAPPIER</p>
            </div>
            <div class="me">
                <p>ME</p>
            </div>
            <!-- <button onclick="showSignUp()">Sign Up</button>
            <button onclick="showSignIn()">Sign In</button> -->
            <div class="box-of-buttons">
                <button class="sign-up-button" onclick="togglePagesSignUp()">Sign Up</button>
                <button class="sign-in-button" onclick="showSignIn()">Sign In</button>
            </div>
        </div>


    </div>

    <div class="auth-page" id="signUpPage">
        <h2 class="sign-up-text">Sign Up</h2>
        <form class="signup-form" onsubmit="createAccount(event)">
            <label for="email">Email:</label>
            <input type="email" id="signUpEmail" required>
            
            <label for="password">Password:</label>
            <input type="password" id="signUpPassword" required>
            
            <button type="submit" class="create-account-button">Create Account</button>
            <!-- <button type="submit" onclick="document.getElementById('signUpPage').style.display='none'">Cancel</button> -->
            <button class="cancel-button" onclick="togglePagesSignUp()">Cancel</button>
        </form>
    </div>

    <div class="auth-page" id="signInPage">
        <h2 class="sign-in-text">Sign In</h2>
        <form onsubmit="signIn(event)">
            <label for="signInEmail">Email:</label>
            <input type="email" id="signInEmail" required>
            
            <label for="signInPassword">Password:</label>
            <input type="password" id="signInPassword" required>
            
            <button class="sign-in-submit-button" type="submit">Sign In</button>
            <button class="cancel-button" onclick="togglePagesSignIn()">Cancel</button>
        </form>
    </div>

    <div class="welcome-page" id="welcomePage" style="display: none;">
        <div>
            <h2>Welcome to A Happier Me!</h2>
            <p id="userEmail"></p>
            <p>Please choose a domain:</p>
        </div>

        <div class="domain-boxes">
            <div class="domain-box" onclick="selectDomain('PersonalityTrends')">Personality Trends</div>
            <div class="domain-box" onclick="selectDomain('Values')">Value</div>
            <div class="domain-box" onclick="selectDomain('ComfortableBeingMe')">Comfortable Being Me</div>
            <div class="domain-box" onclick="selectDomain('Happiness')">Happiness</div>
            <div class="domain-box" onclick="selectDomain('GoalsDesires')">Goals & Desires</div>
            <div class="domain-box" onclick="selectDomain('Distance')">Distance</div>
            <div class="domain-box" onclick="selectDomain('Faith')">Faith</div>
            <div class="domain-box" onclick="selectDomain('Change')">Change</div>
            <div class="domain-box" onclick="selectDomain('APledgeToMyself')">A Pledge To Myself</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
